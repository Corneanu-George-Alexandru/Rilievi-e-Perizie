<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rilievi e Perizie</title>
	<link rel="icon" href="img/progetto/icoAuto.ico" type="image/png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="login.css">
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="./jquery-3.5.1.min.js"></script>
	<script src="./sweetalert2.all.11.3.7.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="environment.js"></script>
	<script src="./axios@1.1.2.min.js"></script>
	<script src="./libreria.js"></script>
	<script src="./login.js"></script>
</head>

<body>
	<div class="container" style="margin-top:60px">
		<div class="row">
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8">
				<div class="jumbotron text-center" data-toggle="collapse" data-target="#login">
					<img src="img/progetto/sfondoProgetto.jpg" width="120" class="rounded-circle">
					<h4 class="titolo">Rilievi e Perizie</h4>
				</div>
			</div>
			<div class="col-md-6 col-sm-2"></div>
		</div>
		<div class="row collapse" id="login">
			<div class="col-md-3 col-sm-2"></div>
			<div class="col-md-6 col-sm-8">
				<form id="frmLogin">
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-user"> </i>
						</span>
						<input type="text" class="form-control" id="usr" placeholder="Username">
					</div>
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="pwd" placeholder="Password">
					</div>
					<div class="alert alert-danger alert-dismissible" id="lblErrore">
						<button type="button" class="close">&times;</button>
						<strong>Attenzione!</strong> Username o Password non validi
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-secondary btn-block" id="btnLogin"> LOGIN
						</button>
						<br>
						<button type="button" id="btnRecuperaPassword" class="btn btn-link" style="height:18px">
							hai dimenticato la password?
						</button>
					</div>
				</form>
			</div>
			<div class="col-md-3 col-sm-2"></div>
		</div>
	</div>
</body>

</html>
